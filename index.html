<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Rick and Morty</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="conteudo">
    <p id="informe">Clique no nome do personagem para + informações</p>
    <h1>Rick and Morty Person's</h1>
    <div class="container">
        <section class="search">
            <div class="sub-search">
                <img src="" id="personagem">
                <p id="nome-personagem"></p>
            </div>
            <div class="btns">
                <div class="button arrow-left">←</div>
                <div class="button arrow-right">→</div>
            </div>
        </section>
        <section class="info">
            <span id="close">✖</span>
            <div class="sub-info">
                <h3>Species</h3>
                <p id="species">Human</p>
                <h3>Sex</h3>
                <p id="sex">Male</p>
                <h3>Location</h3>
                <p id="location">Citadel of Ricks</p>
                <h3>Origin</h3>
                <p id="origin">Earth (C-137)</p>
            </div>
        </section>
    </div>
    <footer>
        <p>Criado por <em>Lucas da Silva Oliveira</em></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
